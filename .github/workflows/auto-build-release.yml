name: Auto Build Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set Gradle version
      run: ./gradlew wrapper --gradle-version 8.4 --distribution-type all
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Create 1.1.0 Branch
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -b 1.1.0 || git checkout 1.1.0
        git push origin 1.1.0:1.1.0
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: go-record-app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto-${{ github.sha }}
        name: Auto Release ${{ github.sha }}
        draft: false
        prerelease: true
        files: |
          app/build/outputs/apk/release/app-release.apk
        generate_release_notes: true
